<div class="container-fluid">
  <div class="col-6">
    <table class="table">
      <thead>
          <th class="h4">#</th>
          <th class="h4">Name</th>
          <th class="h4">Channel</th>
          <th class="h4">Seasons</th>
          <tr *ngFor="let s of series">
          <td>
            <dd>{{s.id}}</dd>
          </td>
          <td>
            <dd>{{s.name}}</dd>
          </td>
          <td>
            <dd>{{s.channel}}</dd>
          </td>
          <td>
            <dd>{{s.seasons}}</dd>
          </td>
        </tr>
      </thead>
      <tbody>
      </tbody>
      <p id="average">Season Average: {{promedio}}</p>
    </table>
  </div>
</div>
